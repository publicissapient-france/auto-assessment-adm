title: Continuous Delivery Game
description_fr: |
  Alignez les cartes de personnage sur la table horizontalement: JarJarBinks, Anakin, Luke, ObiWan, QuiGon et Yoda. L'animateur donne 1 carte de pratique à l'équipe, qui a maximum 45s pour la placer devant le personnage représentant le niveau de maturité global. Puis l'animateur donne une autre carte et ainsi de suite, jusqu'à ce que toutes les cartes de pratique soient placées. Les coéquipiers ont alors 5min pour choisir 1 à 3 cartes qu'ils décident d'améliorer lors du prochain sprint.
description_en: |
  Place the characters cards on the table, horizontaly aligned: JarJarBinks, Anakin, Luke, ObiWan, QuiGon and Yoda. The animator randomly gives 1 practice card to the team, who has maximum 45s to agree on placing it in front of the character representing their global maturity level regarding this practice. Then the animator gives another card and so on, until all practice cards are placed. Teammates now have 5min to choose 1 to 3 cards which they agree to improve on during next sprint.